spring:
  application:
    name: Seach
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:db;Mode=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS SEACH
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_schema: SEACH
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      path: /h2
      enabled: true